<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Top 15 Countries Vaccination</h5>
                      <div id="country"></div>
                    </div>
                  </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Daily Worldwide Vaccination</h5>
                      <div id="world"></div>
                    </div>
                  </div>
            </div>
            <div class="col-6">
              <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Daily Worldwide Vaccination per country</h5>
                    <div class="well">
                      <h5>Select country</h5>
                      <select id="selcountry" onchange="countryChanged(this.value)"></select>
                    </div>
                    <div id="dailycountry"></div>
                  </div>
                </div>
          </div>

        </div>
    </div>
<script src="static/js/config.js"></script>
</body>
</html>
